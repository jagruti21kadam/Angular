<div class="container mt-4">
  <h2>Paginated List</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of paginatedData">
      {{ item }}
    </li>
  </ul>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      </li>

      <li class="page-item" *ngFor="let page of getPageNumbers()">
        <button class="page-link" (click)="changePage(page)" [class.active]="currentPage === page">
          {{ page }}
        </button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === getPageNumbers().length">
        <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === getPageNumbers().length">Next</button>
      </li>
    </ul>
  </nav>
</div>
