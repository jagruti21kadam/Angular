<div class="container mt-3">
  <button class="btn btn-primary me-2" (click)="toggleVisibility()">Toggle Visibility</button>
  <button class="btn btn-warning" (click)="toggleHighlight()">Toggle Highlight</button>

  <div *ngIf="isVisible" [ngClass]="{'highlight': isHighlighted}" class="mt-3 p-3 border">
    This is a dynamically visible and styled element.
  </div>
</div>
